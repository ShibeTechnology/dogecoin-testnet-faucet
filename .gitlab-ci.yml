stages:
  - buildFrontend
  - testFrontend
  - deployFrontend

buildFrontend:
  stage: buildFrontend
  script:
    - cd frontend
    - npm install
    - make deps

testFrontend:
  stage: testFrontend
  script:
    - cd frontend
    - npm install
    - npm start &
    - sleep 10
    - chmod +x ../tryKill.sh
    - .././tryKill.sh
    - make run
    - sleep 5
    - docker stop MockAPI
    - docker rm MockAPI

deployFrontend:
  stage: deployFrontend
  environment:
    name: staging
  script:
    - ssh toffee@192.168.10.112 "cd ~/frontendDeployment/dogecoin-testnet-faucet && git pull && git checkout $CI_COMMIT_BRANCH && chmod +x tryKill.sh && ./tryKill.sh && cd frontend && npm install && screen -dm npm start && docker restart MockAPI"